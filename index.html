<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <form>
    <div class="w-100 calculator">

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 80" required>
  
      <label for="altura">Altura (m):</label>
      <input type="text" id="altura" placeholder="Ex: 1,70 " required>

      <div class="btn_imc">
        <button class="btn1" type="button" value="calcular" onclick="calcularIMC()">Calcular IMC</button>
        
        <button class="btn2" type="reset" value="limpar" onclick="limparform()">Limpar</button>
      </div>
      <p id="resultado"></p>
    
</form>   
  </body>

</html>
